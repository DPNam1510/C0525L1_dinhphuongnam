<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Cạnh 1")) ;
    let b = parseFloat(prompt("Cạnh 2")) ;
    let acreage = (1/2) * a * b ;
    if(a <= 0 || b <= 0){
        alert("Không tồn tại")
    }else{
        alert(`Diện tích TGV = ${acreage}`)
    }
</script>
</body>
</html>
