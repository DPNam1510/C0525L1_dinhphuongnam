<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<input type="text" id="test" placeholder="test">
<input type="text" id="mid" placeholder="mid">
<input type="text" id="end" placeholder="end">
<input type="button" onclick="result()" value="Kiểm tra">
<script>
    function result(){
        let a = document.getElementById("test").value;
        let b = document.getElementById("mid").value;
        let c = document.getElementById("end").value;
        let result = (a + b + c)/3 ;
        if(result <= 5){
            alert("Học sinh yếu")
        }else if(result < 7){
            alert("Học sinh tb")
        }else if(result < 8){
            alert("Học sinh khá")
        }else if(result >= 8){
            alert("Học sinh giỏi")
        }
    }
</script>
</body>
</html>
