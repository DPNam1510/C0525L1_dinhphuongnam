<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập cạnh a"));
    let b = parseFloat(prompt("nhập cạnh b"));
    let c = parseFloat(prompt("nhập cạnh c"));
    if (a > 0 && b > 0 && c > 0) {
        if ((a * a + b * b == c * c) || (b * b + c * c == a * a) || (c * c + a * a == b * b)) {
            alert("Đây là tam giác vuông");
        } else if (a + b > c && c + a > b && b + c > a) {
            alert("Đây là tam giác thuờng");
        } else {
            alert("Không phải là một tam giác");
        }
    } else {
        alert("Tam giác không hợp lệ");
    }
</script>
</body>
</html>
