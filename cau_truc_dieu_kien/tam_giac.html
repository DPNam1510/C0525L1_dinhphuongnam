<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<input type="text" id="x" placeholder="x">
<input type="text" id="y" placeholder="y">
<input type="text" id="z" placeholder="z">
<button type="submit" onclick="tamGiac()">Kết quả</button>
<p>Result:<span id="result"></span></p>
<script>
    function tamGiac() {
        let x = document.getElementById("x").value;
        let y = document.getElementById("y").value;
        let z = document.getElementById("z").value;
        if ((x > 0 && y > 0 && z > 0) && (x + y > z || y + z > x || z + x > y)) {
            if (x > 0 && y > 0 && z > 0 && x * x == y * y + z * z || y * y == x * x + z * z || z * z == x * x + y * y) {
                document.getElementById("result").innerHTML = "Đây là tam giác vuông";
            } else {
                document.getElementById("result").innerHTML = "Đây là tam giác";
            }
        } else {
            document.getElementById("result").innerHTML = "Đây không phải là tam giác";
        }
    }
</script>
</body>
</html>
