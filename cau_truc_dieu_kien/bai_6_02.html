<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    prompt("Giải phương trình bậc nhất:")
    let a = parseFloat(prompt("Giá trị 1"));
    let b = parseFloat(prompt("Giá trị 2"));
    let x = (-b) / a;
    if (a === 0 && b === 0) {
        alert("Phương trình vô số nghiệm");
    } else if (a === 0 && b != 0) {
        alert("Phương trình vô nghiệm")
    } else{
        alert(`Nghiệm của phương trình = ${x}`)
    }
</script>
</body>
</html>
