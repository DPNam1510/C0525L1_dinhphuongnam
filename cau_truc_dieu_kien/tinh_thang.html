<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
    <input type="text" id="id">
    <input type="button" value="tính số ngày" onclick="tháng()">
<p><span id="kết quả"></span></p>
<script>
    function tháng() {
        let month = document.getElementById("id").value;
        switch (month) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("kết quả").innerHTML = `Tháng ${month} có 31 ngày`;
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("kết quả").innerHTML = `Tháng ${month} có 30 ngày`;
                break;
            case "2":
                document.getElementById("kết quả").innerHTML = `Tháng ${month} có 28/29 ngày`;
                break;
            default:
                document.getElementById("kết quả").innerHTML = `Tháng ${month} không tồn tại`;

        }
    }
</script>
</body>
</html>
