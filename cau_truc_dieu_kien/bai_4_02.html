<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
  let a = parseFloat(prompt("Chiều dài")) ;
  let b = parseFloat(prompt("Chiều rộng")) ;
  let acreage = a * b ;
  if(a <= 0 || b <= 0){
    alert("Không tồn tại")
  }else{
    alert(`Diện tích HCN = ${acreage}`)
  }
</script>
</body>
</html>
