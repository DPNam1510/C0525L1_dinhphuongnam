<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    prompt("Giải phương trình bậc 2")
    let a = parseFloat(prompt("Giá trị 1"));
    let b = parseFloat(prompt("Giá trị 2"));
    let c = parseFloat(prompt("Giá trị 3"));
    let delta = b * b - 4 * a * c ;
    if (a === 0) {
        alert("Không phải phương trình bậc 2");
    } else if (delta < 0) {
        alert("Phương trình vô nghiệm.");
    } else if (delta === 0) {
        let x = -b / (2 * a);
        alert(`Phương trình có nghiệm kép x = ${x}` );
    } else {
        let x1 = (-b + Math.sqrt(delta)) / (2 * a) ;
        let x2 = (-b - Math.sqrt(delta)) / (2 * a);
        alert(`Phương trình có 2 nghiệm phân biệt: x₁ = ${x1} ; x₂ = ${x2}`);
    }
</script>
</body>
</html>
