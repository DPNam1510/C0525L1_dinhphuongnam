<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Cạnh hình vuông"));
    let acreage = a * a;
    if (a <= 0) {
        alert("Không tồn tại")
    } else {
        alert(`Diện tích hình vuông = ${acreage}`);
    }
</script>
</body>
</html>
