<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<input type="text" id="A" placeholder="A">
<input type="text" id="B" placeholder="B">
<input type="text" id="C" placeholder="C">
<input type="button" onclick="result()" value="Kiểm tra">
<script>
    function result() {
        let a = document.getElementById("A").value;
        let b = document.getElementById("B").value;
        let c = document.getElementById("C").value;
        if (a > b && a > c) {
            alert(`${a} là số lớn nhất`)
        } else if (b > a && b > c) {
            alert(`${b} là số lớn nhất`)
        } else if (c > a && c > b) {
            alert(`${c} là số lớn nhất`)
        }
    }
</script>
</body>
</html>
