<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<input type="text" id="id" placeholder="number">
<input type="button" onclick="kiemTra()" value="Result">
<script>
    function kiemTra() {
        let x = document.getElementById("id").value;
        if (x == 0) {
            alert("x bằng 0")
        } else if (x > 0) {
            alert("x lớn hơn 0")
        } else {
            alert("x bé hơn 0")
        }
    }
</script>
</body>
</html>
