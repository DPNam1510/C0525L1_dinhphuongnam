<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    function findNumber(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 2 && arr[i] % 1 === 0 && arr[i] % arr[i] === 0) {
                count++
            }else{
                break;
            }
        }
    }

</script>
</body>
</html>
