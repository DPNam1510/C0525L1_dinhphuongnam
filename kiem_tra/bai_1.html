<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    let n = +prompt("Input:");
    let check = true;
    let arr = new Array(n);
    if (n <= 20) {
        for (let i = 0; i < arr.length; i++) {
            arr[i] = +prompt(`Number ${i + 1}`);
        }
        check = true;
    }

    if (check) {
        let sum1 = 0;
        let sum2 = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                sum1 += arr[i];
            } else {
                sum2 += arr[i]
            }
        }
        let reserve = sum1-sum2;
        alert(`${reserve}`);
    }
</script>
</body>
</html>
