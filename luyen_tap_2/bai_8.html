<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    function checkArr(array) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (isPrime(array[i])) {
                count++
            } else {
                break;
            }
        }
        if (count === array.length) {
            return true
        } else {
            return false
        }
    }

    let arr1 = [7,3,5,11];
    let arr2 = [1, 3, 4, 2, 6];
    alert(checkArr(arr1));
    alert(checkArr(arr2));

</script>
</body>
</html>
