<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    function checkArr(array) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 1 === 0) {
                count++
            }
        }
        if (count === array.length) {
            return 1;
        } else if (count === 0) {
            return 0;
        } else {
            return -1;
        }
    }

    let arr1 = [2, 2, 8, 1, 4];
    let arr2 = ["a", "b", "c", "d"];
    let arr3 = [1, 3, "s", "g"];
    alert(checkArr(arr1));
    alert(checkArr(arr2));
    alert(checkArr(arr3));
</script>
</body>
</html>
