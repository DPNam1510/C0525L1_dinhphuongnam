<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<h1>Change money</h1>
<table onclick="changeMoney(event)">
    <tr>
        <th>Amount</th>
        <th>From currency</th>
        <th>To currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="Text"></td>
        <td>
            <select id="From">
                <option value="vnd">VND</option>
                <option value="usd">USD</option>
            </select>
        </td>
        <td>
            <select id="To">
                <option value="usd">USD</option>
                <option value="vnd">VND</option>
            </select>
        </td>
        <td>
            <button type="submit" value="Convert" style="background-color: blue; color:white">Convert</button>
        </td>
    </tr>
</table>
<p style="color: blue">Result: <span id="Result"></span></p>

<script>
    function changeMoney(event) {
        event.preventDefault();
        let amount = parseFloat(document.getElementById("Text").value);
        let fromCurrency = document.getElementById("From").value;
        let toCurrency = document.getElementById("To").value;
        let v = 1;
        if (fromCurrency == "usd" && toCurrency == "vnd") {
            v = 25000;
        } else if (fromCurrency == "vnd" && toCurrency == "usd") {
            v = 1 / 25000;
        }
        let c = amount * v;
        document.getElementById("Result").innerHTML = c;
    }
</script>
</body>
</html>
