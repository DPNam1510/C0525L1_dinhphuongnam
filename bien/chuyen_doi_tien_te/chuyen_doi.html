<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<h1>Change money</h1>
<table>
    <tr>
        <th>Amount</th>
        <th>From currency</th>
        <th>To currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="text"></td>
        <td>
            <select id="from">
                <option value="25000">VND</option>
                <option value="1">USD</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="1">USD</option>
                <option value="25000">VND</option>
            </select>
        </td>
        <td>
            <button onclick="changemoney()" type="submit" value="Convert" style="background-color: blue; color:white">Convert</button>
        </td>
    </tr>
</table>
<p style="color: blue">Result: <span id="result"></span></p>

<script>
    function changemoney() {
        let amount = parseFloat(document.getElementById("text").value);
        let fromcurrency = document.getElementById("from").value;
        let tocurrency = document.getElementById("to").value;
        let result = amount*tocurrency/fromcurrency;
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
