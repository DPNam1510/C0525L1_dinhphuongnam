<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<h1>Calculator</h1>
<table>
    <tr>
        <td colspan="2">
            <input type="number" id="A">
        </td>
        <td colspan="2">
            <input type="number" id="B">
        </td>
    </tr>
    <tr>
        <td onclick="add()">
            <button type="submit"  id="+">Addition+</button>
        </td>
        <td onclick="sub()">
            <button type="submit" id="-">Subtraction-</button>
        </td>
        <td onclick="mul()">
            <button type="submit" id="*">Multiplication*</button>
        </td>
        <td onclick="div()">
            <button type="submit" id="/">Division/</button>
        </td>
    </tr>
</table>
<p>Result Division: <span id="Result"></span></p>
<script>
    function add() {
        let a = parseFloat(document.getElementById("A").value);
        let b = parseFloat(document.getElementById("B").value);
        let result = a + b;
        document.getElementById("Result").innerHTML = result;
    }

    function sub() {
        let a = parseFloat(document.getElementById("A").value);
        let b = parseFloat(document.getElementById("B").value);
        let result = a - b;
        document.getElementById("Result").innerHTML = result;
    }

    function mul() {
        let a = parseFloat(document.getElementById("A").value);
        let b = parseFloat(document.getElementById("B").value);
        let mul = a * b;
        document.getElementById("Result").innerHTML = mul;
    }

    function div() {
        let a = parseFloat(document.getElementById("A").value);
        let b = parseFloat(document.getElementById("B").value);
        let div = a / b;
        document.getElementById("Result").innerHTML = div;
    }
</script>
</body>
</html>
