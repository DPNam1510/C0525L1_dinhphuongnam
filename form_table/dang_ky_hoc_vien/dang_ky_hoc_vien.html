<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
    <style>
        .form1{
            width: 500px;
            height: 300px;
            background-color: bisque;
            padding: 50px;
        }
    </style>
</head>
<body>
<form method="get" class="form1">
    <h1 style="color: blue">ĐĂNG KÝ HỌC VIÊN</h1>
    <label style="color: blue">Họ và tên</label>
    <input type="text" name="name"><br>
    <label style="color: blue">Ngày sinh</label>
    <input type="text" name="birthday"><br>
    <label style="color: blue">Giới tính</label>
    <input type="radio" name="gender" value="Nam"> Nam
    <input type="radio" name="gender" value="Nữ"> Nữ<br>
    <label style="color: blue">Lớp</label>
    <select name="chọn lớp">
        <option>-Chọn lớp-</option>
        <option value="10A">10A</option>
        <option value="10B">10B</option>
        <option value="10C">10C</option>
    </select><br>
    <lable style="color: blue">Email</lable>
    <input type="email" name="email"><br>
    <lable style="color: blue">Điện thoại</lable>
    <input type="text" name="number"><br>
    <button type="submit">Đăng ký</button>
    <button type="reset">NHập lại</button><br>
</form>
</body>
</html>
