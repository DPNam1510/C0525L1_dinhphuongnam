<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    function checkArr(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                count++;
            }
        }
        if (count === arr.length) {
            return 1;
        } else if (count === 0) {
            return 0;
        } else {
            return -1;
        }
    }
    let arr1 = [2,4,6,8];
    let arr2 =[3,5,7,9];
    let arr3 = [1,2,3,4,5];
    alert(checkArr(arr1));
    alert(checkArr(arr2));
    alert(checkArr(arr3));

</script>
</body>
</html>
