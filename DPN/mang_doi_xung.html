<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    let n = +prompt("Input index:");
    let arr = new Array(n);
    let check = true;
    if (n % 2 === 0) {
        for (let i = 0; i < arr.length; i++) {
            arr[i] = +prompt(`Number ${i + 1}`);
        }
        for (let i = 0; i < arr.length / 2; i++) {
            if (arr[i] !== arr[arr.length - i - 1]) {
                check = false;
            } else {
                check = true;
            }
        }
        if (check) {
            alert("OK");
        } else {
            alert("NO");
        }
    } else {
        alert("nhập lại");
    }
</script>
</body>
</html>
