<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    function checkArr() {
        let first = arr.split(" ");
        let second = "";
        if (arr.length === 1) {
            second = first;
            return second;
        } else {
            for (let i = 0; i < first.length; i++) {
                let acronym = first[i][0].toUpperCase();
                second +=acronym;
            }
            return second;
        }
    }
    let arr = prompt("Input:");
    alert(checkArr(arr));
</script>
</body>
</html>
