<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    let n = +prompt("Index:");
    if (n % 3 === 0 && n <= 15) {
        let arr = new Array(n);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = +prompt(`Index ${i + 1}`);
        }
        let check = true;
        for (let i = 3; i < arr.length; i++) {
            if (arr[i] > 0 && arr[i] + arr[i + 1] > arr[i + 2] && arr[i] + arr[i + 1] > arr[i + 2]
                && arr[i] + arr[i + 1] > arr[i + 2]
                && arr[i] ^ 2 + arr[i + 1] ^ 2 === arr[i + 2] ^ 2) {
                check = true;
                i++
            } else {
                check = false;
                break;
            }
        }
        if (check) {
            alert("OK");
        } else {
            alert("NO");
        }
    }
</script>
</body>
</html>
