<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    let r = +prompt("radius of circle");
    let pi = 3.14;
    circle()

    function circle() {
        perimeter = 2 * pi * r;
        acreage = pi * r * r;
    }

    alert(`perimeter of circle: ${perimeter}`);
    alert(`Acreage of circle: ${acreage}`);
</script>
</body>
