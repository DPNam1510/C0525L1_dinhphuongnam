<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    let n = +prompt("Input number:");
    findPositive();

    function findPositive() {
        if (n > 0 && n % 1 === 0) {
            alert(`It's true!`);
        } else {
            alert(`It's false!`);
        }
    }
</script>
</body>
</html>
