<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    if (isPrime(4)) {
        alert(`Là số nguyên tố`);
    } else {
        alert(`Không là số nguyên tố`);
    }

    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 0; i <= number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
