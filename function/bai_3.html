<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    let n1 = +prompt("Số thứ nhất");
    let n2 = +prompt("Số thứ hai");
    letNumber(n1, n2);

    function letNumber(n1, n2) {
        if (n1 > n2) {
            alert("Số thứ nhất lớn hơn số thứ hai");
        } else {
            sum = +(n1 + n2);
        }
        alert(`Tổng của 2 số là: ${sum}`);
    }
</script>
</body>
</html>
