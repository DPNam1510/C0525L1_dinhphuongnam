<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    let fn0 = 0;
    let fn1 = 1;
    let display = fn0 + "," + fn1 + ",";
    for (let i = 3; i <= 20; i++) {
        let fn = fn0 + fn1;
        if (fn % 5 === 0) {
            display = fn;
            break;
        }
        fn0 = fn1;
        fn1 = fn;
    }
    alert(`${display} Là số đầu tiên trong dãy chia hết cho 5`)
</script>
</body>
</html>
