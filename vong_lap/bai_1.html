<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    for (let number = 0; number <= 100; number++) {
        document.write(number + "<br>");
        if (number === 99) {
            break;
        }
    }
    alert("Hoàn thành");
</script>
</body>
</html>
