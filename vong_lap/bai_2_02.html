<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    let n = prompt("Nhập số nguyên dương");
    let number = 1;
    for(let i = 1; i <= n; i++) {
        number *= i ;
    }
    alert(`Giai thừa của số nguyên dương là ${number}`);
</script>
</body>
</html>
