<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    let fn0 = 0;
    let fn1 = 1;
    let display = fn0 + "," + fn1 + ",";
    for (let i = 3; i <= 20; i++) {
        let fn = fn0 + fn1;
        display += fn + ",";
        fn0 = fn1;
        fn1 = fn;
    }
    alert(`${display}`);
</script>
</body>
</html>
