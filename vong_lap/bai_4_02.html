<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    for (let col = 1; col <= 5; col++) {
        for (let row = 1; row <= 10; row++) {
            if (col === 1 || col === 5 || row === 1 || row === 10) {
                document.write("*");
            }else{
                document.write("&ensp;");
            }
        }document.write("<br>");
    }
</script>
</body>
</html>
