<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    for(let col = 1; col <= 5; col++) {
        for (let row = 1; row <= col; row++) {
            document.write("*");
        }document.write(" <br>");
    }
    for(let col = 1; col <= 5; col++) {
        for (let row = 1; row <= 6-col; row++) {
            document.write("*");
        }document.write(" <br>");
    }
</script>
</body>
</html>
