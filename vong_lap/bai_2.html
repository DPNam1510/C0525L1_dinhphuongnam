<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    while (true) {
        let temperature = prompt("Nhập nhiệt độ");
        if (temperature > 100) {
            alert("Giảm nhiệt độ");
        } else if (temperature < 20) {
            alert("Tăng nhiệt độ");
        } else {
            alert("phù hợp");
        }
    }


</script>
</body>
</html>
