<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    let n = +prompt("Số lượng phần tử trong dãy");
    let array = new Array(n);
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt(`Số thứ ${i}`);
    }
    alert(`Dãy phần tử ban đầu: ${array}`);
    alert(`Dãy phần tử sau khi đảo: ${array.reverse(array.length - 1)}`);
</script>
</body>
</html>
