<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPN</title>
</head>
<body>
<script>
    let array = new Array(10);
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt(`Nhập số thứ ${i}`);
        if (array[i] >= 10) {
            count++
        }
    }
    alert(`Số lượng số nguyên lớn hơn 10 là: ${count}`);
</script>
</body>
</html>
