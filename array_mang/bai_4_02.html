<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DPN</title>
</head>
<body>
<script>
    let n = +prompt("Số phần tử");
    let array = new Array(n);
    for (let i = 0; i < n; i++) {
        array[i] = prompt(`Số thứ ${i}`);
    }
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] != +array[i]){
            count++;
        }
    }
    alert(`Số từ trong mảng là: ${count}`);
</script>
</body>
</html>
